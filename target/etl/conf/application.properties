spring.datasource.mysql.bi.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.mysql.bi.url=jdbc:mysql://192.168.55.218:3306/bi?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
